name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  server-lint:
    name: Server Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./server
      run: npm ci
    
    - name: Check syntax
      working-directory: ./server
      run: node -c src/server.js

  server-test:
    name: Server Tests
    runs-on: ubuntu-latest
    needs: server-lint
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./server
      run: npm ci
    
    - name: Run tests with coverage
      working-directory: ./server
      run: npm test -- --coverage --ci
    
    - name: Check coverage threshold
      working-directory: ./server
      run: |
        COVERAGE=$(node -e "const coverage = require('./coverage/coverage-summary.json'); const total = coverage.total; console.log(total.statements.pct);")
        echo "Coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 50" | bc -l) )); then
          echo "Coverage is below 50%"
          exit 1
        fi
      continue-on-error: true
    
    - name: Upload coverage
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        files: ./server/coverage/lcov.info
        flags: server
        fail_ci_if_error: false

  client-build:
    name: Client Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Install dependencies
      working-directory: ./client
      run: npm ci
    
    - name: Build client
      working-directory: ./client
      run: npm run build
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: client-build
        path: client/build/
        retention-days: 7

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build server image
      uses: docker/build-push-action@v5
      with:
        context: ./server
        push: false
        tags: wasmwebdistributed-server:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build client image
      uses: docker/build-push-action@v5
      with:
        context: ./client
        push: false
        tags: wasmwebdistributed-client:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build worker image
      uses: docker/build-push-action@v5
      with:
        context: ./worker
        push: false
        tags: wasmwebdistributed-worker:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  status-check:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [server-lint, server-test, client-build]
    if: always()
    
    steps:
    - name: Check if all jobs succeeded
      run: |
        if [[ "${{ needs.server-lint.result }}" != "success" ]] || \
           [[ "${{ needs.server-test.result }}" != "success" ]] || \
           [[ "${{ needs.client-build.result }}" != "success" ]]; then
          echo "Some jobs failed!"
          exit 1
        fi
        echo "All jobs passed successfully!"
