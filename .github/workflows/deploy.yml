name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Run Tests Before Deploy
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./server
      run: npm ci
    
    - name: Run tests
      working-directory: ./server
      run: npm test
    
    - name: Check test results
      if: failure()
      run: |
        echo "Tests failed! Aborting deployment."
        exit 1

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name != 'pull_request'
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/wasmwebdistributed-server
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
    
    - name: Build and push server image
      uses: docker/build-push-action@v5
      with:
        context: ./server
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push client image
      uses: docker/build-push-action@v5
      with:
        context: ./client
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/wasmwebdistributed-client:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push worker image
      uses: docker/build-push-action@v5
      with:
        context: ./worker
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/wasmwebdistributed-worker:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Deployment summary
      run: |
        echo "## Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Images pushed:**" >> $GITHUB_STEP_SUMMARY
        echo "- Server: \`${{ secrets.DOCKER_USERNAME }}/wasmwebdistributed-server:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- Client: \`${{ secrets.DOCKER_USERNAME }}/wasmwebdistributed-client:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- Worker: \`${{ secrets.DOCKER_USERNAME }}/wasmwebdistributed-worker:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
