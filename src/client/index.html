<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Panel Klienta</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="client.js"></script>
</head>

<body>
    <h1>Panel Klienta</h1>
    <button id="start">START</button>
    <h2>Aktywni workerzy:</h2>
    <ul id="workerList"></ul>
    <h3>Postęp: <span id="progress">0 / 0</span></h3>
    <h3>Wynik końcowy: <span id="global-result">-</span></h3>
    <h3>Czas obliczeń: <span id="duration">-</span> sekund</h3>
</body>

</html>
